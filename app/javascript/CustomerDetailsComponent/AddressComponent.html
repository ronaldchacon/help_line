<article class="panel panel-default">
  <header class="panel-heading">
    <h2 class="h4">{{addressType}} Address</h2>
  </header>
  <section class="panel-body">
    <helpline-text-field bind-object="address" field_name="street" on-valueChanged="save($event)" label="Street">
    </helpline-text-field>
    <div class="row">
      <div class="col-md-6">
        <helpline-text-field bind-object="address" field_name="city" on-valueChanged="save($event)" label="City">
        </helpline-text-field>
      </div>
      <div class="col-md-2">
        <helpline-text-field bind-object="address" field_name="state" on-valueChanged="save($event)" compact="true" label="State">
        </helpline-text-field>
      </div>
      <div class="col-md-4">
        <helpline-text-field bind-object="address" field_name="zipcode" on-valueChanged="save($event)" pattern="\d\d\d\d\d(-\d\d\d\d)?" label="Zip Code">
        </helpline-text-field>
      </div>
    </div>
  </section>
</article>
