<article class="panel panel-primary">
  <header class="panel-heading">
    <h1 class="h3">Customer</h1>
  </header>
  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <helpline-text-field bind-object="customer" field_name="first_name" on-valueChanged="save($event)" label="First Name">
        </helpline-text-field>
      </div>
      <div class="col-md-4">
        <helpline-text-field bind-object="customer" field_name="last_name" on-valueChanged="save($event)" label="Last Name">
        </helpline-text-field>
      </div>
      <div class="col-md-4">
        <helpline-text-field addon="@" bind-object="customer" field_name="username" on-valueChanged="save($event)" label="Username">
        </helpline-text-field>
      </div>
    </div>
    <div class="form-group">
      <helpline-text-field bind-object="customer" field_name="email" on-valueChanged="save($event)" label="Email">
      </helpline-text-field>
    </div>
  </section>
  <footer class="panel-footer">
    <label for="joined">Joined</label> {{customer.joined_at}}
  </footer>
</article>
