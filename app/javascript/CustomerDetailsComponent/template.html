<section class="customer-details" *ngIf="customer">
  <form>
    <div class="row">
      <div class="col-md-6">
        <helpline-customer-info bind-customer="customer"></helpline-customer-info>
        <helpline-address addressType="Shipping" bind-address="customer.shipping_address"></helpline-address>
      </div>

      <div class="col-md-6">
        <article class="panel panel-default">
          <header class="panel-heading">
            <h2 class="h4">Billing Info</h2>
          </header>
          <section class="panel-body">
            <helpline-credit-card bind-cardholder_id="customer.cardholder_id"></helpline-credit-card>
            <hr>
            <helpline-address addressType="Billing" bind-address="customer.billing_address"></helpline-address>
        </article>
      </div>
    </div>
  </form>
</section>
