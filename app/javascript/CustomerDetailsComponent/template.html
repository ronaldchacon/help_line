<section class="customer-details" *ngIf="customer">

    <div class="row">
      <div class="col-md-6">
        <helpline-customer-info></helpline-customer-info>
        <helpline-address></helpline-address>
      </div>

      <div class="col-md-6">
        <article class="panel panel-default">
          <header class="panel-heading">
            <h2 class="h4">Billing Info</h2>
          </header>
          <section class="panel-body">

      </div>
    </div>
  </form>
